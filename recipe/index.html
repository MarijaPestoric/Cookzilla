<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookzilla</title>
</head>
<body>
    <h2 class="food-title">Title</h2>
    <div class="container">
        <div class="container__image">
            <img class="food-image" src="" alt="food-image">
        </div>
        <div class="container__ingredients">
            <div class="container__ingredients-heading">
                <img class="ingredients-logo" src="./images/ingredients.png" alt="ingredient-logo" width="40px">
                <h2 class="ingredients-heading"> Ingredients</h2>
            </div>
            <div class="container__ingredients-items">
            </div>
        </div>
        <div class="container__summary">
            <h2 class="summary-heading">Quick info</h2>
            <ul class="summary-list">
                <li class="summary-item"><img class="summary-logo" src="./images/back-in-time.png" alt="time" width="30px"><span class="cooking-time"></span> </li>
                <li class="summary-item"><img class="summary-logo" src="./images/user (1).png" alt="servings" width="30px"><span class="serving-count"></span> </li>
                <li class="summary-item"><img class="summary-logo" src="./images/calories.png" alt="calories" width="30px"><span class="serving-kcal">300kcal</span> </li>
            </ul>
        </div>
        <div class="container__directions">
            <h2 class="directions-heading">Directions</h2>
            <ol class="directions-list">
            </ol>
        </div>
    </div>
    <div class="footer">
        <ol class="footer__menu">
            <li class="footer__menu-item"><a class="footer__menu-link selected-link" href="#">Home</a></li>
            <li class="footer__menu-item"><a class="footer__menu-link" href="#">About Us</a></li>
            <li class="footer__menu-item"><a class="footer__menu-link" href="#">Categories</a></li>
            <li class="footer__menu-item"><a class="footer__menu-link" href="#">Pages</a></li> 
        </ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
