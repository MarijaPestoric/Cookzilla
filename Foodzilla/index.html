<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./style.css">
    <title>Foodzilla</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
        <a href="#"><img src="./images/logowhite.png" class="logo"></a>
        <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="./contact us/contactus.html">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Cooking a delicious food easily</h2>
                <p>We help you with all the secret recipes <br>and provide a unique experience in the kitchen. <br>Start exploring now!
               </p>
               <button type="button" class="btn">Learn More<img src="./images/icons/spoon.png" alt=""></button>
            </div>

            <div class="imgBox">
                <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="./images/meals/meal1.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal2.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal3.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal4.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal5.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal6.png" alt=""></div>
                      <div class="swiper-slide"><img src="./images/meals/meal7.png" alt=""></div>
                    </div>
            </div>


        </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> 
    <script>
        var swiper = new Swiper('.swiper', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop:true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
      </script>
    
</body>
</html>
